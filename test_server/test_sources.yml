source:
  - name: "test"
    start: "http://localhost:8888/html/home.html"
    navigate:
      - step: "first page"
        selector: "//ul/li/a/@href"
        ftype: "html"
      - step: "articles"
        selector: "/html/body/p[3]/a/@href"
        ftype: "html"
    extract:
      fields:
        - name: "title"
          selector: "/html/body/h1"

  - name: "test_rss_html"
    start: "http://localhost:8888/rss/feed.xml"
    navigate:
      - step: "the feed"
        selector: "link"
        ftype: "rss"
      - step: "the article"
        selector: "/html/body/p[3]/a/@href"
        ftype: "html"
    extract:
      fields:
        - name: "title"
          selector: "/html/body/h1"
