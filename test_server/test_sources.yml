source:

  - name: "test"
    start: "http://localhost:8888/html/home.html"
    navigate:
      - step: "first page"
        selector: "//ul/li/a/@href"
        ftype: "html"
      - step: "articles"
        selector: "//div[@id='article-body']/p[4]/a/@href"
        ftype: "html"
    extract:
      ftype: "html"
      fields:
        - name: "title"
          selector: "/html/body/h1"
        - name: "body"
          selector: "//div[@id='article-body']"

  - name: "test_rss_html"
    start: "http://localhost:8888/rss/feed.xml"
    navigate:
      - step: "the feed"
        selector: "link"
        ftype: "rss"
      - step: "the article"
        selector: "//div[@id='article-body']/p[4]/a/@href"
        ftype: "html"
    extract:
      ftype: "html"
      fields:
        - name: "title"
          selector: "/html/body/h1"
        - name: "body"
          selector: "//div[@id='article-body']"
    analyze:
      - type: "summarize"
        fields: ["body", "title"]
    
  - name: "test_only_rss"
    start: "http://localhost:8888/rss/feed.xml"
    extract:
      ftype: "rss"
      fields:
        - name: "title"
          selector: "title"
        - name: "description"
          selector: "description"

  - name: "test_rss_html_pdf"
    start: "http://localhost:8888/rss/feed.xml"
    navigate:
      - step: "the feed"
        selector: "link"
        must_contain: ["html"]
        ftype: "rss"
      - step: "the article"
        selector: "//div[@id='article-body']/p[5]/a/@href"
        ftype: "html"
        must_contain: [".pdf"]
    extract:
      ftype: "pdf"